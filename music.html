<style>

    font-family: monospace;
    cursor: pointer;
    outline: none;
  }

  audio {
    width: 100%;
    height: 35px;
    margin-top: 10px;
 
    filter: sepia(20%) saturate(70%) hue-rotate(250deg) brightness(90%);
  }

  #lyrics {
    font-style: italic;
    font-size: 14px;
    min-height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #imageBox img {
    width: 100%;
    max-width: 220px;
    border-radius: 15px;
    border: 2px solid rgba(255, 102, 204, 0.5);
    transition: transform 0.5s ease;
  }
  

  .pulse {
    animation: pulse-animation 0.5s ease;
  }

  @keyframes pulse-animation {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
</style>
</head>

function changeSong(key) {
  if(!songs[key]) return;

  const song = songs[key];
  const player = document.getElementById("player");
  const pic = document.getElementById("pic");

 
  player.src = song.file;
  player.play();


  document.getElementById("lyrics").innerText = song.lyrics;
  
  
  pic.src = song.image;
  pic.classList.remove("pulse");
  void pic.offsetWidth; 
  pic.classList.add("pulse");

  localStorage.setItem("currentSong", song.file);
}
