<!DOCTYPE html>
<html>
<head>
<title>Events/Dates üíú</title>
<style>
  body {
    background: #1a001f; 
    background-image: url('w2.png'); 
    background-size: cover;
    background-attachment: fixed;
    color: #ffb3ff;
    font-family: 'Courier New', monospace;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 10px;
    margin: 0;
  }

  .container {
    background: rgba(40, 0, 40, 0.85);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
    border: 2px solid #ff66cc;
    box-shadow: 0 0 20px rgba(255, 102, 204, 0.3);
    width: 100%;
    max-width: 350px;
  }

  h2 {
    text-shadow: 2px 2px #500050;
    margin-bottom: 20px;
  }

  input[type="date"], textarea {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ffb3ff;
    background: rgba(51, 0, 51, 0.8);
    color: #fff;
    font-family: monospace;
    outline: none;
    transition: 0.3s;
  }

  input[type="date"]:focus, textarea:focus {
    border-color: #ff66cc;
    box-shadow: 0 0 10px #ff66cc;
  }

  /* Saved Dates List */
  ul {
    list-style: none;
    padding: 0;
    margin-top: 25px;
    text-align: left;
  }

  li {
    background: rgba(255, 102, 204, 0.15);
    margin-bottom: 10px;
    padding: 12px;
    border-radius: 12px;
    font-size: 14px;
    border-left: 5px solid #ff66cc;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .date-text {
    flex-grow: 1;
    margin-right: 10px;
  }

  /* Buttons */
  .save-btn {
    width: 100%;
    padding: 12px;
    background: #ff66cc;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 0 4px 15px rgba(255, 102, 204, 0.4);
  }

  .del-btn {
    background: none;
    border: none;
    color: #ff3399;
    cursor: pointer;
    font-size: 18px;
    padding: 0 5px;
  }

  .back-btn {
    display: inline-block;
    margin-top: 20px;
    color: #ffb3ff;
    text-decoration: none;
    font-size: 13px;
    border: 1px solid #ff66cc;
    padding: 8px 15px;
    border-radius: 20px;
    transition: 0.3s;
  }

  .back-btn:hover {
    background: rgba(255, 102, 204, 0.2);
  }

  .empty-msg {
    font-style: italic;
    opacity: 0.6;
    font-size: 12px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h2>üìÖ Important Dates</h2>
  
  <input type="date" id="date">
  <textarea id="note" placeholder="Type note + emoji üíñ"></textarea>
  
  <button class="save-btn" onclick="save()">Save the Date ‚ú®</button>

  <ul id="list"></ul>
  
  <a href="index.html" class="back-btn">‚¨Ö Back to Portal</a>
</div>

<script>
// Load data from LocalStorage
let data = JSON.parse(localStorage.getItem("dates") || "{}");

function save() {
  let d = document.getElementById("date").value;
  let n = document.getElementById("note").value;
  
  if(!d || !n) {
    alert("Please pick a date and write a little note! üíú");
    return;
  }

  // Save to the object
  data[d] = n;
  
  // Sync to LocalStorage
  localStorage.setItem("dates", JSON.stringify(data));
  
  // Refresh the display
  show();

  // Clear inputs
  document.getElementById("date").value = "";
  document.getElementById("note").value = "";
}

function deleteDate(key) {
  if(confirm("Delete this memory?")) {
    delete data[key];
    localStorage.setItem("dates", JSON.stringify(data));
    show();
  }
}

function show() {
  let list = document.getElementById("list");
  list.innerHTML = "";

  let keys = Object.keys(data).sort();
  
  if (keys.length === 0) {
    list.innerHTML = "<p class='empty-msg'>No dates saved yet... add your first one above! üå∏</p>";
    return;
  }

  for(let d of keys) {
    let li = document.createElement("li");
    li.innerHTML = `
      <div class="date-text">
        <strong>${d}</strong><br>
        <span>${data[d]}</span>
      </div>
      <button class="del-btn" onclick="deleteDate('${d}')">üóëÔ∏è</button>
    `;
    list.appendChild(li);
  }
}

// Initial display on page load
show();
</script>

</body>
</html>
