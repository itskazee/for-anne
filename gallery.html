<!DOCTYPE html>
<html>
<head>
<title>Our Gallery ðŸ’œ</title>
<style>
body {
  background:#200020;
  color:#ffb3ff;
  font-family:monospace;
  text-align:center;
}

#backBtn {
  display:inline-block;
  margin:10px;
  padding:6px 14px;
  background:#ff66cc;
  color:white;
  text-decoration:none;
  border-radius:8px;
}

.gallery {
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(120px,1fr));
  gap:10px;
  padding:15px;
}

.gallery img {
  width:100%;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 0 8px #ff66cc;
  transition:transform 0.2s;
}

.gallery img:hover {
  transform:scale(1.05);
}

#viewer {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(20,0,30,0.95);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:1000;
}

#viewer img {
  max-width:80%;
  max-height:70%;
  border-radius:12px;
  box-shadow:0 0 15px #ff66cc;
}

.controls {
  margin-top:10px;
}

.controls button {
  padding:8px 14px;
  margin:0 5px;
  background:#ff66cc;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-family:monospace;
}

#closeBtn {
  position:absolute;
  top:15px;
  right:20px;
  font-size:20px;
  background:#ff3399;
  padding:5px 10px;
  border-radius:50%;
}
</style>
</head>

<body>

<a id="backBtn" href="index.html">â¬… Back</a>

<h2>ðŸ“¸ Our Gallery</h2>

<div class="gallery">
  <img src="pic1.jpg" onclick="openViewer(0)">
  <img src="pic2.jpg" onclick="openViewer(1)">
  <img src="pic3.jpg" onclick="openViewer(2)">
</div>

<div id="viewer">
  <button id="closeBtn" onclick="closeViewer()">âœ–</button>
  <img id="viewerImg">
  <div class="controls">
    <button onclick="prevImage()">âŸµ Prev</button>
    <button onclick="nextImage()">Next âŸ¶</button>
  </div>
</div>

<script>
const images = [
  "pic1.jpg",
  "pic2.jpg",
  "pic3.jpg",
  "pic4.jpg",
  "pic5.jpg",
  "pic6.jpg"
];

let currentIndex = 0;

function openViewer(index) {
  currentIndex = index;
  document.getElementById("viewer").style.display = "flex";
  document.getElementById("viewerImg").src = images[currentIndex];
}

function closeViewer() {
  document.getElementById("viewer").style.display = "none";
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  document.getElementById("viewerImg").src = images[currentIndex];
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  document.getElementById("viewerImg").src = images[currentIndex];
}
</script>

</body>
</html>
